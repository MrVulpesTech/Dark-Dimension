<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchy Glowing Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .glowing-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            height: 60px;
            background-color: transparent;
            border: 2px solid rgba(65, 220, 255, 0.797);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(65, 220, 255, 0.594);
            transition: box-shadow 0.4s ease-in-out;
        }

        .glowing-button::before {
            content: '';
            position: absolute;
            top: -175%;
            left: 20%;
            width: 8rem;
            height: 8rem;
            background: linear-gradient(120deg, rgba(65, 220, 255, 0.5), rgba(65, 220, 255, 0.1), rgba(65, 220, 255, 0.5));
            z-index: 1;
            transform: rotate(45deg);
            animation: animate 8s linear infinite;
        }

        .glowing-button span {
            z-index: 2;
            display: block;
            width: 20px;
            height: 2px;
            background-color: #fff;
            margin: 0 10px;
            transition: background-color 0.4s ease-in-out;
        }

        .glowing-button span:first-child::before {
            content: '';
            display: block;
            width: 20px;
            height: 2px;
            background-color: #fff;
            position: absolute;
            top: -8px;
            left: 0;
            transition: top 0.4s ease-in-out;
        }

        .glowing-button span:first-child::after {
            content: '';
            display: block;
            width: 20px;
            height: 2px;
            background-color: #fff;
            position: absolute;
            top: 8px;
            left: 0;
            transition: top 0.4s ease-in-out;
        }

        .glowing-button:hover {
            box-shadow: 0 0 25px rgba(65, 220, 255, 0.9);
        }

        .glowing-button:hover span {
            background-color: #04b6d6;
        }

        .glowing-button:hover span:first-child::before {
            top: -12px;
        }

        .glowing-button:hover span:first-child::after {
            top: 12px;
        }

        @keyframes animate {
            0% {
                transform: rotate(45deg) translate(0, 0);
            }

            50% {
                transform: rotate(45deg) translate(50%, 50%);
            }

            100% {
                transform: rotate(45deg) translate(0, 0);
            }
        }
    </style>
</head>

<body>

    <div class="glowing-button">
        <span></span>
        <span></span>
    </div>

</body>

</html>
